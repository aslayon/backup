<!DOCTYPE html>
<html>
<head>
    <title>카푸치노 만들기</title>
    <style>
        ol{
            border: 1px solid brown;
            list-style-type : none;
        }
        span{
            display:inline-block;
            font-size:2em;
            color:green;
            width:100px;
            height:25%;
        }
        p {
            display: inline-block;
                height:25%;
                max-width:75%;
        }
    </style>
</head>
<body>
    <h3>카푸치노</h3>
    <hr>
    <ol>
        <li><span>1.</span><p>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</p></li>
        <li><span>2.</span><p>적당한다 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</p></li>
        <li><span>3.</span><p>몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.</p></li>
        <li><span>4.</span><p>컵에 계피 막대를 꽂고 커피를 부은 후 우유 거품을 붓는드. 휘핑크림을 얹고 계피가루를 뿌린다.</p></li>
    </ol>
</body>
</html>
